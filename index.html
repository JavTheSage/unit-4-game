<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coin Collector</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h1>Coin Collector</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 instructions">
                        <h2>You will be given a random number at the start of the game. There are four blocks below,
                            clicking on one of them will add a specific amount of points to your total score. You win
                            the game by matching your score to the random generated number.</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div id="randNumber"></div>
                        </div>
                        <div class="col-md-6">
                            <div id="dub"></div>
                            <div id="winsLosses"></div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-3">
                            <img src="./assets/images/question block png.jpg" alt="? block" id="block-0">
                        </div>
                        <div class="col-md-3">
                            <img src="./assets/images/question block png.jpg" alt="? block" id="block-1">
                        </div>
                        <div class="col-md-3">
                            <img src="./assets/images/question block png.jpg" alt="? block" id="block-2">
                        </div>
                        <div class="col-md-3">
                            <img src="./assets/images/question block png.jpg" alt="? block" id="block-3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Your total score is: </h4>

                            <div id="score"></div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
